<form>
  <div class="form-group">
    <label>
      Category Name:
    </label>
    <input type="text" name="categoryname" class="form-control" 
    [(ngModel)]="catModel.name" required>
  </div>
  <div class="form-group">
    <button (click)="onSaveClick()" class="btn btn-primary">Save</button>
  </div>
</form>

<div class="alert alert-success" *ngIf='res.Message!=null'>
  {{res.Message}}
</div>
<div class="alert alert-danger" *ngIf='res.Error!=null'>
  {{res.Error}}
</div>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>
        Id
      </th>
      <th>
        Category Name
      </th>
    </tr>
  </thead>
  <tfoot>
    <tr>
      <th>
        Id
      </th>
      <th>
        Category Name
      </th>
    </tr>
  </tfoot>
  <tbody>
    <tr *ngFor='let c of list'>
      <td>{{c.id}}</td>
      <td>{{c.name}}</td>
    </tr>
  </tbody>
</table>
